<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Page Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
    }

    button {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 1rem;
      cursor: pointer;
    }

    pre {
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .status {
      margin: 10px 0;
      font-weight: bold;
    }
    .spinner {
        border: 4px solid rgba(0,0,0,0.1);
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 10px auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Web Page Analyzer</h1>

  <label for="url">Enter URL:</label>
  <input type="text" id="url" placeholder="https://example.com">

  <button onclick="analyze()">Analyze (Sync)</button>
  <button onclick="analyzeAsync()">Analyze (Async)</button>

  <div class="status" id="status"></div>
  <div id="spinner" class="spinner" style="display: none;"></div>
  <div id="errorDetailsContainer" style="display: none;">
    <button onclick="toggleError()" id="toggleErrorBtn">Show Error Details</button>
    <pre id="errorDetails" style="display: none; background-color: #ffe6e6; border: 1px solid #ff4d4d;"></pre>
  </div>
  <pre id="result"></pre>

  <script>
    
    const apiBase = "http://localhost:8080/v1";
    const statusEl = document.getElementById("status");

    async function analyze() {
      const url = document.getElementById("url").value;      
      const errorContainer = document.getElementById("errorDetailsContainer");
      const errorDetails = document.getElementById("errorDetails");

      statusEl.textContent = "üîç Analyzing synchronously...";

      try{
      const res = await fetch(`${apiBase}/analyze`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ url })
      });

      const data = await res.json();
      if(data.error != null){
        statusEl.textContent = `‚ùå Failed to analyze!`;
        errorContainer.style.display = "block";
        errorDetails.textContent = JSON.stringify(data, null, 2);
      }
      else{
        errorContainer.style.display = "none";
        statusEl.textContent = "‚úÖ Analysis complete.";
        document.getElementById("result").textContent = JSON.stringify(data, null, 2);
      }
      
    } catch (err) {
      statusEl.textContent = `‚ùå Failed to analyze: ${err.message}`;
    }
    }

    async function analyzeAsync() {
      const statusEl = document.getElementById("status");
      const errorContainer = document.getElementById("errorDetailsContainer");
      const errorDetails = document.getElementById("errorDetails");

      const url = document.getElementById("url").value;
      statusEl.textContent = "‚è≥ Submitting async job...";
      showSpinner();

      try {
      const res = await fetch(`${apiBase}/analyze/async`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ url })
      });

      const job = await res.json();
      const jobId = job.job_id;
      statusEl.textContent = `Job ID: ${jobId} (waiting...)`;

      const poll = setInterval(async () => {
        try {
        const r = await fetch(`${apiBase}/analyze/async/${jobId}`);
        const data = await r.json();

        if (data.status === "COMPLETED" || data.status === "FAILED") {
          clearInterval(poll);
          hideSpinner();

        statusEl.textContent = data.status === "COMPLETED"
        ? "‚úÖ Job completed successfully."
        : "‚ùå Job failed!";

          document.getElementById("result").textContent = JSON.stringify(data, null, 2);

            if (data.status === "FAILED" && data.error) {
                errorContainer.style.display = "block";
                errorDetails.textContent = data.error;
            } else {
                errorContainer.style.display = "none";
            }
        }
        } catch (err) {
          clearInterval(poll);
          statusEl.textContent = `‚ùå Error polling job: ${err.message}`;
        }
      }, 2000);
    } 
    catch (err) {
      statusEl.textContent = `‚ùå Failed to submit async job: ${err.message}`;
    }
    }

function showSpinner() {
  document.getElementById("spinner").style.display = "block";
}

function hideSpinner() {
  document.getElementById("spinner").style.display = "none";
}

function toggleError() {
  const pre = document.getElementById("errorDetails");
  const btn = document.getElementById("toggleErrorBtn");
  if (pre.style.display === "none") {
    pre.style.display = "block";
    btn.textContent = "Hide Error Details";
  } else {
    pre.style.display = "none";
    btn.textContent = "Show Error Details";
  }
}
  </script>
</body>
</html>
